server.port=8084

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

jwt.secret=${JWT_SECRET}

spring.rabbitmq.host=${RABBIT_HOST:rabbitmq}
spring.rabbitmq.port=${RABBIT_PORT:5672}
spring.rabbitmq.username=${RABBIT_USERNAME}
spring.rabbitmq.password=${RABBIT_PASSWORD}
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.initial-interval=3000
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.listener.simple.retry.multiplier=2
spring.rabbitmq.listener.simple.default-requeue-rejected=false

logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [traceId=%X{traceId}] [correlationId=%X{correlationId}] [requestId=%X{requestId}] %logger{36} - %msg%n
logging.level.com.company.leave=INFO
logging.level.org.springframework.web=INFO

resilience4j.circuitbreaker.instances.employeeService.register-health-indicator=true
resilience4j.circuitbreaker.instances.employeeService.sliding-window-size=10
resilience4j.circuitbreaker.instances.employeeService.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.employeeService.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.employeeService.automatic-transition-from-open-to-half-open-enabled=true
resilience4j.circuitbreaker.instances.employeeService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.employeeService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.employeeService.slow-call-rate-threshold=100
resilience4j.circuitbreaker.instances.employeeService.slow-call-duration-threshold=3s

resilience4j.retry.instances.employeeService.max-attempts=3
resilience4j.retry.instances.employeeService.wait-duration=2s
resilience4j.retry.instances.employeeService.enable-exponential-backoff=true
resilience4j.retry.instances.employeeService.exponential-backoff-multiplier=2

management.endpoints.web.exposure.include=health,info,metrics,circuitbreakers,circuitbreakerevents
management.endpoint.health.show-details=always
management.health.circuitbreakers.enabled=true

rabbitmq.queue.leave-events=leave.events.queue
rabbitmq.queue.leave-events-dlq=leave.events.queue.dlq
rabbitmq.exchange.leave-events=leave.events.exchange
rabbitmq.exchange.leave-events-dlx=leave.events.exchange.dlx
rabbitmq.routing-key.leave-events=leave.events.routing.key
rabbitmq.routing-key.leave-events-dlq=leave.events.routing.key.dlq